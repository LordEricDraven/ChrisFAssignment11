<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Chris Flamion">
		<meta name="description" content="This is the html page I had to make for Assignment 11 for Coders Campus.">
		<title>Transaction Details</title>
	</head>
	<body>
		<h1 th:text="|Transaction ID: ${transaction.id} (${transaction.type == 'C' ? 'Credit' : 'Debit'})|"></h1>
		<div>
			Date: <span th:text="${transaction.date}"></span>
		</div>
		<div>
			Amount: <span th:text="${transaction.type == 'C' ? '-' + transaction.amount : transaction.amount}"></span>
		</div>
		<div>
			Description: <span th:text="${transaction.description}"></span>
		</div>
		<div>
			<a href="/transactions">Back</a>
		</div>
	</body>
</html>
